<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Фото Песиків (The Dog API)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dog Images Generator</h1>
        <div class="controls">
            <button id="random-btn">Випадковий Песик</button>
            <label for="breed-select">Обрати Породу:</label>
            <select id="breed-select">
                <option value="">Оберіть породу...</option> 
            </select>
            <button id="breed-btn" disabled>Показати Породу</button>
        </div>
    </header>
    
    <div class="content-wrapper">
        <main>
            <div id="dog-card" class="card">
                <h2 id="breed-name">Оберіть породу або натисніть "Випадковий Песик"</h2>
                
                <p id="origin-info"></p>
                
                <div id="breed-details">
                    <p id="weight-info">Вага:</p>
                    <p id="life-span-info">Тривалість життя:</p>
                    <p id="temperament-info">Темперамент:</p>
                </div>
                
                <div id="image-container">
                    <img id="dog-image" src="" alt="Фото собаки" class="dog-photo">
                </div>
            </div>
        </main>
        
        <aside class="sidebar">
            <h3>Попередня Порода</h3>
            <p id="last-breed-info">Ще не було збережено жодної породи.</p>
            
            <h3>Історія Переглядів</h3>
            <ul id="history-list">
                <li>Історія порожня.</li>
            </ul>
        </aside>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
